<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultat-vote-component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=hanken-grotesk:500,700,800" rel="stylesheet" />
    <script src="index.js" defer></script>
</head>
<body>
    <div id="main-container">
        <div id="left-side">
            <p id="left-title">Your Result</p>

            <div id="left-result-container">
                <p id="result">76</p>
                <p>of 100</p>
            </div>
            
            <p id="eval">Great</p>
            <p id="comment">Your performance exceed 65% of the people conducting the test here!</p>

        </div>
        <div id="right-side">
            <p id="right-title">Summary</p>
            <div id="right-results-container">
                <div class="result-level" id="result-level-01">
                    <p class="skill">Reaction</p>
                    <p><span id="reaction-score"></span>/100</p>
                </div>
                <div class="result-level" id="result-level-02">
                    <p class="skill">Memory</p>
                    <p><span id="memory-score"></span>/100</p>
                </div>
                <div class="result-level" id="result-level-03">
                    <p class="skill">Verbal</p>
                    <p><span id="verbal-score"></span>/100</p>
                </div>
                <div class="result-level" id="result-level-04">
                    <p class="skill">Visual</p>
                    <p><span id="visual-score"></span>/100</p>
                </div>
            </div>
            <div id="continue-button">Continue</div>

        </div>
    </div>
    
</body>
</html>
